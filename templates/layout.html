<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Sistema de licencias - MPT</title>
    <!-- BOOTSTRAP 4 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Datatable -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTable/datatables.min.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='DataTable/datatables.min.js') }}"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='img/bandera-mpt.png') }}" alt="" width="25" height="30" class="d-inline-block align-text-top">
          Sistema de licencias de la MPT
        </a>
      </div>
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Integrantes
      </button>
    </nav>
    <div class=" bg-light container p-4 ">
      {% block content %}
      {% endblock%}
    </div>
    {% block script %}
    {% endblock %}

        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Integrantes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row center">
              <div class="card" style="width: 12rem;">
                <img src="{{ url_for('static', filename='img/guerra.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="bold card-text">Guerra Ávalos Alexandra</p>
                </div>
              </div>
              <div class="card" style="width: 12rem;">
                <img src="{{ url_for('static', filename='img/llave.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="bold card-text">Llave Vergaray José</p>
                </div>
              </div>
              <div class="card" style="width: 12rem;">
                <img src="{{ url_for('static', filename='img/serin.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="bold card-text">Serin Nery Elmer Ricardo</p>
                </div>
              </div>
              <div class="card" style="width: 12rem;">
                <img src="{{ url_for('static', filename='img/silva.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="bold card-text">Silva Guevara Manuel JJ</p>
                </div>
              </div>
              <div class="card" style="width: 12rem;">
                <img src="{{ url_for('static', filename='img/zavaleta.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="bold card-text">Zavaleta Cortez Jeyson</p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
